<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speakly - Home</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-logo">
            <img src="/static/assets/logo.png" alt="Speakly Logo">
        </div>
        <nav class="navbar-menu">
            <a href="/">Home</a>
            <a href="#about">About</a>
            <a href="#features">Features</a>
            <a href="#pricing">Pricing</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="navbar-icons">
            <a href="#accessibility">Accessibility</a>
        </div>
    </header>

    <section class="video-container">
        <video autoplay muted id="backgroundVideo" class="background-video">
            <source src="/static/assets/videobackground.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="content">
            <div class="text-block">
                <h1>Convert Your Voice into a Professional CV</h1>
                <p>Speak your experience. We'll handle the rest.</p>
            </div>
            <div class="buttons">
                <a href="/demo" class="btn">Try our model</a>
            </div>
        </div>
        
    </section>

    <script>
        const video = document.getElementById('backgroundVideo');

        video.addEventListener('ended', () => {
            video.pause();
            video.currentTime = video.duration;
        });
    </script>
</body>
</html>
