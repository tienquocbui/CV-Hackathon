<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speakly - Demo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body>
  <header class="navbar">
    <div class="navbar-logo">
      <a href="/"><img src="/static/assets/logo.png" alt="Speakly Logo" /></a>
    </div>
    <nav class="navbar-menu">
      <a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a>
      <a href="/about" class="{% if request.path == '/about' %}active{% endif %}">About</a>
      <a href="/features" class="{% if request.path == '/features' %}active{% endif %}">Features</a>
      <a href="/pricing" class="{% if request.path == '/pricing' %}active{% endif %}">Pricing</a>
      <a href="/contact" class="{% if request.path == '/contact' %}active{% endif %}">Contact</a>
    </nav>
    <div class="navbar-icons">
      <a href="#accessibility">Accessibility</a>
    </div>
  </header>

  <div class="main-content">
    <div class="container demo-container">
      <!-- 🎤 Left Section: Recording -->
      <div class="section demo-section">
        <h2>Demo Recording</h2>
        <p id="questionText" class="question">Loading question...</p>
        <button id="recordBtn" class="record-button">
          <img src="/static/assets/play_circle.svg" alt="Play Icon" class="record-icon" />
          Start Recording
        </button>
      </div>
      <div class="buttons">
        <button id="generateDocxBtn" class="btn generate-btn">Generate DOCX</button>
      </div>
      <div id="result"></div>
      <div class="buttons" style="display:none;" id="fileOptions">
        <a id="downloadDocxBtn" class="btn" style="display:none;" href="#">Download CV (DOCX)</a>
        <a id="viewHtmlBtn" class="btn" style="display:none;" href="#" target="_blank">View CV in HTML</a>
      </div>
      <div class="divider"></div>

      <!-- 📝 Right Section: Summary -->
      <div class="section summary-section">
        <div class="summary-header">
          <h2>Summary</h2>
          <a href="#" class="header-button">✨ Better with AI</a>
        </div>
        <div id="summaryContent" class="summary-content">
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Speakly. All Rights Reserved.</p>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
