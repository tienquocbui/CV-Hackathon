<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-logo">
            <a href="/"><img src="/static/assets/logo.png" alt="Speakly Logo"></a>
        </div>
        <nav class="navbar-menu">
            <a href="/">Home</a>
            <a href="/about" class="{% if request.path == '/about' %}active{% endif %}">About</a>
            <a href="/features">Features</a>
            <a href="/pricing">Pricing</a>
            <a href="/contact">Contact</a>
        </nav>
        <div class="navbar-icons">
            <a href="#accessibility">Accessibility</a>
        </div>
    </header>

    <section class="demo-content">
        <div class="demo-left">
            <h1 class="demo-title">Demo Recording</h1>
            <p id="questionText" class="demo-description">{{ question_text }}</p>
            <div class="buttons">
                <button id="recordBtn" class="btn record-btn">Start Recording</button>
                <button id="retryBtn" class="btn retry-btn" style="display:none;">Record Again</button>
                <button id="nextBtn" class="btn next-btn" style="display:none;">Next Question</button>
            </div>
            <div id="result" class="transcript-box">Your transcript will appear here...</div>
        </div>

        <div class="demo-right">
            <img src="/static/assets/demo-illustration.png" alt="Illustration" class="demo-image">
        </div>
    </section>

    <div class="buttons">
        <button id="generateDocxBtn" class="btn generate-btn">Generate DOCX</button>
    </div>

    <script src="/static/script.js"></script>

    <footer class="footer">
        <p>&copy; 2025 Speakly. All Rights Reserved.</p>
    </footer>
</body>
</html>
